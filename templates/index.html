{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Система расписания занятий</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <i class="fas fa-users fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Студентам</h5>
                        <p class="card-text">Просмотр расписания занятий</p>
                        <a href="{{ url_for('student') }}" class="btn btn-primary">
                            <i class="fas fa-calendar-alt me-2"></i>Открыть расписание
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <i class="fas fa-user-cog fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Администраторам</h5>
                        <p class="card-text">Управление расписанием</p>
                        <a href="{{ url_for('login') }}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
